<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>shrt.ltd</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/linky.js" async></script>
  </head>
  <body class="home">
    <header>
      <div class="container">
        <h1>shrt.ltd</h1>
        <p>A URL shortener of my very own</p>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <form name="make-url" onsubmit="submitURL();">
          <p>
            <label for="destination">Address to shorten:</label>
            <input type="url" name="destination" id="destination">
          </p>
          <p>
            <button type="submit" class="btn" id="btn-create">Get a short link</button>
          </p>
          <div class="message" id="message"></div>
        </form>
      </div>
    </div>
    <footer>
    <div class="container">
      <p>
        Forked with love from <a href="https://github.com/philhawksworth/linkylinky">LinkyLinky</a> to get a basic understanding of Netlfiy's lambda support, form endpoints and build /deployment tools
      </p>
    </div>
    </footer>
  </body>
</html>
